<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="result-section">
      <h3 class="result-title">Your Result</h3>
      <div class="score">
        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="result-description">
        <h2>Great</h2>
        <p>You scored higher than <b>65%</b> of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-section">
      <h3 class="summary-title">Summary</h3>
      <div class="categories">
        <div class="category reaction">
          <div>
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="summary-score">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="category memory">
          <div>
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div class="summary-score">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="category verbal">
          <div>
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="summary-score">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="category visual">
          <div>
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div class="summary-score">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
